<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سایت</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <form action="#" method="post" class="Registration">
        <div class="Registration-logo">
            <img src="./image/header/logo.png" alt="">
        </div>

        <div class="Registration-main">
            <div class="Registration-main-logo">
                <img src="./image/registration/math.svg" class="logo" alt="">
            </div>
            <div class="Registration-main-h2">
                <h2>ورود و ثبت‌نام در سایت</h2>
            </div>
            <div class="Registration-main-p">
                <p>برای ورود و یا ثبت‌نام در سایت، لطفا شماره موبایل خود <br> را وارد نمایید.</p>
            </div>
            <div class="Registration-main-input">
                <input type="text" name="number" id="number">
                <label for="number">شماره موبایل</label>
            </div>
            <div class="Registration-main-button">
                <button>ورود به سایت</button>
            </div>
            <div class="Registration-main-privacy">
                <p>ورود شما به معنای پذیرش <a href="#">شرایط و قوانین</a> سایت است.</p>
            </div>
            
        </div>
</form>
</body>
</html>
